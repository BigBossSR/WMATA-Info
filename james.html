<!DOCTYPE html>
<html>
<head>
	<title>Drott's DC Transit Helper</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<header>
	<h1>Travel Drott</h1>
</header>

<main>
	<div class="train-column">
		<h2>Trains Near You</h2>
		<div id="metro-location">Getting Train Data.....</div>
	</div>

	<div class="bike-column">
		<h2>Bikeshare Near You</h2>
		<div id="bikes-location">Getting Bike Data.....	</div>
	</div>
</main>

<footer>
A Dru and Scott Production. Mandated by The Iron Yard DC.
</footer>


<template id="metroTemplate">
	<div class="station-name">{{name}}</div>
	{{#if address}}
	<div class="station-addr">{{address.Street}}, {{address.City}}</div>
	{{/if}}
	{{#if line}}
	<div class="train-box {{line}}">
		<div class="line">{{line}}</div>
		<div class="arriving">
			<div class="dest">to {{direction}}</div>
			<div class="min">Arriving in: {{min}}</div>
		</div>
	</div>
	{{/if}}
</template>

<template id="bikeTemplate">
	<div class="bike-box {{score}}">
		<div class="bike-station">{{name}}</div>
		<div class="bikes">Free bikes: {{num_bikes}}</div>
		<div class="docks">Open docks: {{num_empty_docks}}</div>
	</div>
</template>










<script type="text/javascript" src="libs/jquery.js"></script>
<script type="text/javascript" src="libs/underscore.js"></script>
<script type="text/javascript" src="libs/handlebars.js"></script>
<script type="text/javascript" src="james.js"></script>
<script type="text/javascript" src="stations.js"></script>
<script type="text/javascript" src="bikeshare_data.js"></script>

</body>
</html>
